<head>

    <link rel="stylesheet" href="style.css">
    <title>Shooting game</title>

<body>

    <div class="hero">
        <h1>Shooting Game</h1>
    </div>


    <div class="container">

        <div class="box box1">
            <h3 class="title">Round </h3>

            <button class="start-btn">Start Game</button>

            <h2>Player 1: <span class="spanOne"></span></h2>
            <button class="shoot">Shoot</button>


            <h2>Player 2: <span class="spanTwo"></span></h2>

            <h1 class="result"></h1>

            <div class="score">

                <h2>Score</h2>
                <h3 class="score-one">PLayer One: 0 </h3>
                <h3 class="score-two">PLayer Two: 0 </h3>

            </div>
            <button class="play-again">Play Again</button>
            <button class="restart">Restart Game</button>

        </div>







        <script src="index.js"></script>
